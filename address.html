<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Details</title>
    <link rel="stylesheet" href="address.css">
    <link rel="icon" href=".\logo\tww.png" type="image/x-icon"> 
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="navbar">
    <img src=".\logo\tww.png" alt="Logo" height="80" width="80"> 
    <div class="search-bar">
        <input type="text" placeholder="Search...">
    </div>
    <div class="account">Account</div>
    <div class="cart">Cart (0)</div>
</div>

<div class="address-container">
    <h2>Delivery Address</h2>
    <form id="address-form">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
        <small>Format: 1234567890</small>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <label for="pickup">Pickup Venue:</label>
        <select id="pickup" name="pickup" required>
            <option value="" selected disabled>Select Pickup Venue</option>
            <option value="venue1">Venue 1</option>
            <option value="venue2">Venue 2</option>
            <option value="venue3">Venue 3</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</div>

<script src="address.js"></script>
</body>
</html>
