<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="payment.css">
    <link rel="icon" href=".\logo\tww.png" type="image/x-icon"> 
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="navbar">
    <img src=".\logo\tww.png" alt="Logo" onclick="openHomePage()" height="80" width="80"> 
    <div class="search-bar">
        <input type="text" placeholder="Search...">
    </div>
    <div class="account">Account</div>
    <div class="cart">Cart (0)</div>
</div>

<div class="payment-container">
    <h2>Payment</h2>
    <p>Please complete your payment via USSD:</p>
    <div class="prompt-ussd">
        <p>Dial *XYZ# to proceed with payment.</p>
        <p>Follow the instructions on your mobile device to complete the transaction.</p>
    </div>
    <div class="payment-status">
        <p id="payment-status"></p>
    </div>
</div>

<script src="payment.js"></script>
</body>
</html>
