<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href=".\logo\tww.png" type="image/x-icon"> 
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src=".\logo\tww.png" alt="Logo" height="80" width="80"> 
        <h1>Welcome to:</h1>
        <h2>THRIFT WITH WANJIKU</h2>
        <p>Type Your Email and Phone Number to Create a Thrift with Wanjiku account.</p>
    </header>
    <main>
        <form id="signup-form">
            <h2>Create Account</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirm-password" placeholder="Re-enter Password" required>
            <button type="submit">Sign Up</button>
            <button type="button" id="address-btn">Enter Address</button>
            <p>Already have an account? <a href="./login.html">Log In</a></p>
        </form>
    </main>
    <footer>
        &copy;2024 THRIFT WITH WANJIKU
    </footer>
    <script src="signup.js"></script>
</body>
</html>
