<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Sign in Page</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href=".\logo\tww.png" type="image/x-icon"> 
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

        <img src=".\logo\tww.png" alt="Logo" height="80" width="80">

        <h2>THRIFT WITH WANJIKU</h2>
        <P>Type Your Email and Phone Number to Sign in to Your Thrift with Wanjiku account.</p>

    <main>
        <form id="login-form">

            <input type="text" id="username" placeholder="Username">

            <a href="./homepage.html"><button type="submit">Log In</button></a>
            <p>Don't have an account? <a href="./signup.html">Sign Up</a></p>
        </form>
    </main>
    <footer>
        <!-- Footer Content (if needed) -->
    </footer>
    <script src="login.js"></script>

</html>
